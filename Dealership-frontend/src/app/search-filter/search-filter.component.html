<div class="container">
    <select [(ngModel)]="make" (change)="getModels()">
        <option value=undefined>Select Make</option>
        <option *ngFor="let make of makes" make=make>{{make}}</option>
    </select>
    <select [(ngModel)]="model">
        <option selected value=undefined>Select Model</option>
        <option *ngFor="let model of models" model=model>{{model}}</option>
    </select><br>
    <input type="number" [(ngModel)]="miles" placeholder="Miles">
    <input type="text" [(ngModel)]="color" placeholder="color"> <br>
    <input type="number" [(ngModel)]="yearStart" placeholder="Year Start">
    <input type="number" [(ngModel)]="yearEnd" placeholder="Year End"> <br>
    <span>Did it pass inspections?</span><input type="checkbox" [(ngModel)]="passinspec" checked="true"><br>
    <input type="number" [(ngModel)]="owners" placeholder="Owners"> <br>
    <input type="number" [(ngModel)]="priceStart" placeholder="Price From">
    <input type="number" [(ngModel)]="priceEnd" placeholder="Price To">
    <button (click)="searchFilter()">Search</button><br>
</div>
<app-car class="results" *ngFor="let car of cars" [car]="car"> </app-car>
